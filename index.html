    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">


            <!-- 3D button -->
            <div class="button_div">
                <button class="button">BUTTON</button>
            </div>


            <!-- Card -->
            <article class="card">
                <img src="./images/image.png" alt="image" class="img">
                <div class="card_text">
                    <div class="card_text_left">
                    <h2 class="card_title">Card Tilte</h2>
                    <p class="price">10$</p>
                </div>
                <button class="add_button">ADD</button>
                </div>
            </article>

            <!-- Flashing text -->
            <p class="flashing_text">TEXT</p>

            <!-- spinner -->
             <article class="spinner">
                <div class="spinner_ring"></div>
                <p class="spinner_text">100%</p>
             </article>

             <!-- header -->
              <header>
                <nav>
                    <ul class="header_ul">
                        <li>
                            <a href="#" class="header_a">HOME</a>
                        </li>
                        <li>
                            <a href="#" class="header_a">ABOUT</a>
                        </li>
                        <li>
                            <a href="#" class="header_a">CONTACT</a>
                        </li>
                    </ul>
                </nav>
              </header>
        </div>
    </body>
    </html>
